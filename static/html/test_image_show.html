<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image show test</title>
    <style type="text/css">
        img {
            max-width: 100%;
            max-height: 100%;
        }

        .portrait {
            height: 320px;
            width: 200px;
            object-fit: cover;
        }

        .landscape {
            height: 200px;
            width: 320px;
        }

        .square {
            height: 200px;
            width: 200px;
            object-fit: fill;
        }
    </style>
</head>
<body>
<h2>Image fixed size test</h2>
<div class="landscape">
    <img class="landscape" src="../img/feature_1.jpg">
</div>
<hr>
<div class="landscape">
    <img src="../img/home_banner_1.jpg">
</div>
<hr>
<div class="portrait">
    <img class="square" src="../img/feature_1.jpg">
</div>


</body>
</html>
